<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">E-Keys entsperren</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>

  <form [formGroup]="ekey" (ngSubmit)="saveEkey()">
    <div class="modal-body">
      <p>Die einzelnen IDs mit "," trennnen</p>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="bi bi-key-fill"></i></span>
        <input formControlName="ekeyid" type="text" class="form-control" placeholder="E-Key-ID" aria-label="E-Key-ID">
      </div>

      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-pencil-square"></i></span>
        <textarea formControlName="notiz" class="form-control" placeholder="Notizen" aria-label="Notizen"></textarea>
      </div>


    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" [disabled]="!ekey.valid">E-Key sind Entsperrt</button>
    </div>
  </form>
</ng-template>

<button class="btn btn-primary" (click)="open(content)">E-Keys entsperren</button>
